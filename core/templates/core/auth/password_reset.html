{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Page | Centre for Inclusive Social Development</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/latest.css' %}" rel="stylesheet">
    <link href="{% static 'css/auth.css' %}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.0/cdn.min.js" defer></script>

    <meta name="csrf-token" content="{{ csrf_token }}">
</head>

<body>
    <div class="login-wrapper">
        <div class="container">
            <div class="login-container">
                <div class="login-header">
                    <div class="login-logo">
                        <img src="{% static 'images/logo_2.png' %}" alt="CISD Logo">
                    </div>
                    <h1 class="login-title">Reset Password</h1>
                    <p class="login-subtitle">Enter your email to receive reset instructions</p>
                </div>

                <div class="login-form">
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {{ form.errors.email.0 }}
                        </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.email.id_for_label }}" class="form-label">Email Address</label>
                            {{ form.email }}
                        </div>

                        <button type="submit" class="btn-login">Send Reset Instructions</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{% url 'auth:login' %}" class="forgot-password">
                            ‚Üê Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
